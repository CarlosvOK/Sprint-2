<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App de pagos</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
</head>
<body>
    <div class="content">
        <h1 class="logo">Account <span>Calculator</span></h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Datos</h3>
                <form action="">
                    <p>
                        <label>FullName</label>
                        <input id="nombre" type="text" name="fullname" placeholder="Example Rick....">
                    </p>
                        <label> Monto</label>
                        <input id="monto" type="number" name="monto" placeholder="Example 150....">
                    </p>                   
                    </p>
                    <p class="block">
                        <button id="boton" type="reset" onclick="capturar()">Agregar</button>
                    </p>                    
                </form>
            </div>
            <!--Almacena los datos ingresados por el usuario-->
            <div class="contact-info">
                <h2>Datos Recolectados</h2>

                <table class="table" id="tabla">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Nombres</th>
                            <th>Montos</th>
                          </tr>
                        <tr>
                            <th id="mitotal">Total: </th>
                            <th id="cadauno">C/U: </th>
                        </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <!-- Linkeado el javascript-->
    <script src="index.js"></script>
</body>
</html>
